<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card</title>
</head>
<body>
  <img id="top" src="images/bg-pattern-top.svg" alt="top semi sphere for the background">
  <img id="bottom" src="images/bg-pattern-bottom.svg" alt="bottom semi sphere for the background">
  <main id="profile-card">
    <img src="images/bg-pattern-card.svg" alt="">
    <img src="images/image-victor.jpg" alt="profile picture">
    <h1>Victor Crest <span id="age">26</span></h1>
    <p id="location">London</p>
    <hr>
    <header class="figures">80K</header>
    <p class="category">Followers</p>
    <header class="figures">803K</header>
    <p class="category">Likes</p>
    <header class="figures"></header>1.4K
    <p class="category">Photos</p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
